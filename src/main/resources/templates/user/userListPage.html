<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户列表</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
  a{
    color:#fff;
  }
</style>

<body>
<button class="btn btn-primary form-control" style="height:50px"><a th:href="@{'/example/user/regist'}">添加用户</a></button>
<table class="table table-striped table-bordered table-hover text-center">
  <thead>
  <tr style="text-align:center">
    <th>Id</th>
    <th>Username</th>
    <th>Password</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user:${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{toUpdate(id=${user.id})}">更改</a>
      <a class="btn btn-danger" th:href="@{delete(id=${user.id})}">删除</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
