#端口号
server:
  port: 9099
#app相关信息
app:
  url: http://localhost:9099
  name: Joyce
  version: 1.0
#数据库数据源相关配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot?useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    initial-size: 10
    max-active: 20
    max-idle: 8
    min-idle: 8
  #静态资源路径配置
  web:
    resources:
      static-locations: classpath:static/
  #thymeleaf的配置
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  #热部署配置
  devtools:
    remote:
      restart:
        enabled: true
    restart:
      additional-paths: src/main
  #邮件验证开启
  mail:
    host: smtp.qq.com
    #发送者邮件
    username: 1692239985@qq.com
    # 生成的密匙
    password: rhvyoanzgysdgcdc
    default-encoding: UTF-8
    from: 1692239985@qq.com
  mvc:
    hiddenmethod:
      filter:
        enabled: false
  servlet:
    multipart:
      #最大的上传数据
      max-file-size: 5MB
#mybatis-plus配置
mybatis-plus:
  global-config:
    db-config:
      # 未删除
      logic-not-delete-value: 0
      # 已删除
      logic-delete-value: 1
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
#文件路径上传路径
file:
  upload:
    path: D://images/#
    relative: /images/**
